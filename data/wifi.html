<!DOCTYPE html>
<html lang="en">
<!-- The HTML markup is based on the main page of Tasmota -->

<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
        <title>Owie - Settings</title>
        <link rel="stylesheet" href="styles.css">
</head>

<body>
        <div style="text-align:left;display:inline-block;color:#eaeaea;min-width:340px;">
                <div id="statusHeader" style="text-align:center;color:#eaeaea;margin-bottom:10px;">
                        <h2>Owie Settings</h2>
                        (%DISPLAY_AP_NAME%)
                </div>
                <form method="post">
                        <p>WiFi Network <b>to connect to</b><br><input placeholder="Type or Select your WiFi Network"
                                        value="%SSID%" name="s"></p>
                        <p><label><b>WiFi Password</b></label><br><input type="password"
                                        placeholder="Enter your WiFi Password" value="%PASS%" name="p"></p>
                        <button>Save</button>
                </form>
                <p>
                        <button onclick="history.back()">Back</button>
                </p>
        </div>
</body>

</html>
